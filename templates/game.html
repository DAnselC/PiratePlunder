<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="{{ url_for('static', filename='packages/phaser.js') }}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 2px solid white;
        }

    </style>
</head>
<body>
    <script>

        // Initialize the Phaser Game object and set default game window size
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var background;

        function preload () {
            // Load & Define our game assets
            this.load.setBaseURL("{{ url_for('static', filename='assets') }}");
            this.load.image('background', "bg.png");
            this.load.image('ship',"ship.png");
            this.load.image('btn', 'btn.jpg');
        };


        function create () {
            background=this.add.tileSprite(0, 0,1600,1170, 'background');
            this.add.sprite(350,90,'ship').setScale(0.55);
            const sailButton = this.add.sprite(130, 100,'btn').setScale(0.3);
            sailButton.setInteractive();
            sailButton.on('pointerdown', () => updateNextTask(this) );



          };


        function updateNextTask(){
              const newButton= this.add.text(400, 200, 'Trim the Jib Sheets');
              newButton.setInteractive();
          };

        function update () {
          background.tilePositionX -=2;
        };

    </script>

</body>
</html>
