<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Sedgwick+Ave|Signika" rel="stylesheet">
        <script type="text/javascript" src="{{ url_for('static', filename='packages/phaser.js') }}"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                background-color: black;
            }
            canvas {
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                border: 2px solid white;
            }
            #loadingScreen > div {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                background-color: #888888;
                opacity: 0.5;
            }
            #loadingScreen > label {
                position: absolute;
                z-index: 15;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                width: 50%;
                font-size: 3rem;
                font-family: sans-serif;
                background-color: transparent;
                text-align: center;
            }
        </style>

        <script type="text/javascript" src="{{ url_for('static', filename='packages/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='packages/socket.io.js') }}"></script>
    </head>
    <body>
        <script>
            // Initialize the Phaser Game object and set default game window size
            var game = new Phaser.Game({
                type: Phaser.AUTO,
                width: 900,
                height: 648
            });

            var background;
            var shipSpeed = -2;

            var sailButton,
                tackButton;
            var text;

            var personalTasks = [];
            var task;


            var personalTaskText = new Map();   // Key: text of Text Objects, Value: task_id
            
            var main = function () {};
            main.prototype = {
                preload: function () {
                    // Load & Define our game assets
                    this.load.setBaseURL("{{ url_for('static', filename='assets') }}");
                    this.load.image('background', "bg.png");
                    this.load.image('ship',"ship.png");
                    this.load.image('btn','btn.png');
                    this.load.audio('bgsound','bgsound.wav');
                    this.load.audio('arrsound','arr.wav');



                },
                create: function () {
                    background = this.add.tileSprite(450, 324, 900, 648, 'background');

                    text = this.add.text(32, 32,style);
                    this.add.sprite(350,110,'ship').setScale(0.38);
                    bg_sound=this.sound.add('bgsound');
                    arr_sound=this.sound.add('arrsound');
                    bg_sound.play();
                    this.add.sprite(130,200,'btn').setScale(0.8);
                    this.add.sprite(600,200,'btn').setScale(0.8);
                    this.add.sprite(130,300,'btn').setScale(0.8);
                    this.add.sprite(600,300,'btn').setScale(0.8);


                    // sailButton = this.add.sprite(130, 300,'sail_btn').setScale(0.3);
                    // sailButton.setInteractive();
                    // sailButton.on('pointerdown', completeTask);
                    timedEvent = this.time.addEvent({ delay: 2000, callback: fadeTask, callbackScope: this });
                    var style = { font: "bold 32px Sedwick Ave", fill: "#fff", boundsAlignH: "center", boundsAlignV: "middle" };
                    task=this.add.text(210,200,initialTask['description'],style);
                    // tackButton = this.add.sprite(445, 200,'tack_btn').setScale(0.3);
                    // tackButton.setInteractive();
                    // tackButton.on('pointerdown', completeTask);

                    function fadeTask(){
                      text.destroy();
                      task.destroy();
                    };


                    var style = { font: "bold 16px Sedgwick Ave", fill: "#fff", boundsAlignH: "center", boundsAlignV: "middle" };

                    for (var i = 0; i < personalTasks.length; i++) {

                        var taskText;
                        var p_task;
                        var id;
                        var xPos;
                        var yPos;

                        p_task = personalTasks[i];
                        id = p_task['task_id']

                        if (i === 0) {
                            xPos = 130;
                            yPos = 200;
                        }
                        else if (i === 1) {
                            xPos = 600;
                            yPos = 200;
                        }
                        else if (i === 2) {
                            xPos = 130;
                            yPos = 300;
                        }
                        else if (i === 3) {
                            xPos = 600;
                            yPos = 300;
                        }
                        else {

                            console.log("Too many tasks per player. Setting buttons to passed in positions");
                            xPos = p_task["button_position"][0];
                            yPos = p_task["button_position"][1];
                        }
                        
                        taskText=this.add.text(xPos, yPos, p_task["button_text"], style);
                        taskText.setInteractive();
                        taskText.on("pointerdown", completeTask);

                        // To make event handlers work properly
                        personalTaskText.set(p_task["button_text"], id);
                  }

                    function completeTask() {
                        shipSpeed= -4;
                        arr_sound.play();
        
                        var taskID = personalTaskText.get(this.text);

                        /// 'game/<lobby_id>/input/<task_id>'
                        $.ajax({
                            url: window.location.href + '/input/' + taskID, 
                            method: 'POST',
                            success: function() {

                                console.log('Successfully sent input ajax call!');
                            }
                        });
                    }


                },
                update: function () {
                    background.tilePositionX += shipSpeed;
                    text.setText('Event.progress: ' + timedEvent.getProgress().toString().substr(0, 4));

                }
            };


            game.scene.add("main", main);

            var lobbyID = "{{lobby_id}}",
                userID = "{{user_id}}";

            var initialTask = {};

            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.nsp = "/game:" + "{{ lobby_id }}";



            // Add in socketio event handlers
            socket.on("connect", function (data) {
                data = data || {};

                initialTask = typeof data.initialTasks !== "undefined" ? data.initialTasks[userID] : initialTask;
                personalTasks = typeof data.userTasks !== "undefined" ? data.userTasks[userID] : personalTasks;
                game.scene.start("main");

                $('#loadingScreen').hide();
            });


            socket.on("bad_input", function(data) {

                console.log('Bad input event recieved');

            });


            socket.on("task_failed", function(data) {

                console.log('Task failed event recieved');

            });

            socket.on("task_complete", function(data) {

                console.log('Task complete event recieved');

            });

            socket.on("section_complete", function(data) {

                console.log('Section complete event recieved');

            });

            socket.on("game_over", function(data) {

                console.log('Game over event recieved');

            });


        </script>

        <div id="loadingScreen">
            <div></div>
            <label>WAITING FOR OTHER PLAYERS TO CONNECT</label>
        </div>
    </body>
</html>
