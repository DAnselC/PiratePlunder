<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="shortcut icon" href="">
        <script
            type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js">
        </script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script>
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
                console.log('Connected!');
            });

            // Handle game start event
            socket.on('game_start', function(serverData) {

                window.location.href = "/game/{{lobby_id}}"
            });

        </script>
    </head>

    <body>
        <button onclick="window.history.back()">&lt;-</button>

        <h1>{{ lobby_id }}</h1>
        <button onclick="$.ajax({url: window.location.href + '?status=ready', method: 'POST'})">READY UP</button>
    </body>
</html>
